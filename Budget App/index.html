<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Ứng Dụng Tính Toán Chi Tiêu</title>
</head>

<body>

    <div class="wrapper">
        <div class="container">
            <div class="sub-container">
                <div class="total-amount-container">
                    <h3>Tính Toán Chi Tiêu</h3>
                    <p class="hide error" id="budget-error">
                        Nhập Tổng Số Tiền Có
                    </p>
                    <input type="number" id="total-amount" placeholder="Enter Total Amount">
                    <button class="submit" id="total-amount-button">
                        Đặt Ngân Sách
                    </button>
                </div>

                <div class="user-amount-container">
                    <h3>Các Chi Phí</h3>
                    <p class="hide error" id="product-title-error">
                        Values cannot be empty
                    </p>
                    <input type="text" class="product-title" id="product-title" placeholder="Nhập chi tiêu">
                    <input type="number" id="user-amount" placeholder="Nhập giá chi tiêu">
                    <input type="date" name="" id="date-amount">
                    <button class="submit" id="check-amount">Kiểm Tra Số Tiền</button>
                </div>
            </div>

            <div class="output-container flex-space">
                <div>
                    <p>Tổng Ngân Sách</p>
                    <span id="amount">
                        0
                    </span>
                </div>
                <div>
                    <p>Chi Tiêu</p>
                    <span id="expenditure-value">
                        0
                    </span>
                </div>
                <div>
                    <p>Còn Lại</p>
                    <span id="balance-amount">
                        0
                    </span>
                </div>
            </div>
        </div>

        <div class="list">
            <h3>Danh Sách Chi Tiêu</h3>
            <div class="list-container" id="list"></div>
        </div>

    </div>


    <script src="index.js"></script>
</body>

</html>
